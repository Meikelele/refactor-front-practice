<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gardON.css">
    <script src="gardON.js" defer></script>


    <title>GardON</title>
    <link rel="icon" href="logoON.png" type="image/png">

</head>

<body>
    <label class="switchMode">
        <input type="checkbox" checked id="modeSwitch">
        <span class="sliderMode"></span>
    </label>

    <!--schedule mode-->
    <div id="scheduleMode">
        <h1>GardON</h1>
        <form method="post" action="/submit">
            <div class="scheduler">
                <label><input type="checkbox" name="days" value="Monday" /> Monday</label>
                <label><input type="checkbox" name="days" value="Tuesday" /> Tuesday</label>
                <label><input type="checkbox" name="days" value="Wednesday" /> Wednesday</label>
                <label><input type="checkbox" name="days" value="Thursday" /> Thursday</label>
                <label><input type="checkbox" name="days" value="Friday" /> Friday</label>
                <label><input type="checkbox" name="days" value="Saturday" /> Saturday</label>
                <label><input type="checkbox" name="days" value="Sunday" /> Sunday</label>

                <input type="time" id="initialTime" name="initialTime" />
                <input type="time" id="endTime" name="endTime" />

                <button id="confirmButton" type="submit">Confirm</button>


            </div>
        </form>
    </div>

    <!--manual mode-->
    <div id="manualMode" class="hidden">
        <h1>Gard̶O̶N̶</h1>
        <h2>OFF</h2>


        <div class="manual">


            <p>Pump</p>
            <p>Valve</p>

            <div class="control">
                <label class="switch pumpSwitch">
                    <input type="checkbox" id="pumpSwitch" />
                    <span class="slider"></span>
                </label>
            </div>

            <div class="control">
                <label class="switch valveSwitch">
                    <input type="checkbox" id="valveSwitch" />
                    <span class="slider"></span>
                </label>
            </div>



        </div>
    </div>

    
    <!--status mode-->
    <div id="statusMode">
        <div class="status">
            <p id="soilMoisture"></p>
            <div id="waterLevel3" class="circle"></div>
            <div id="waterLevel2" class="circle"></div>
            <div id="waterLevel1" class="circle"></div>
            <p>Pouring</p>
            <div id="pouring" class="circle"></div>



        </div>
    </div>

    <div class="stream">

    </div>





</body>

</html>
