<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gardON.css">
    <script src="gardON.js" defer></script>


    <title>GardON</title>
    <link rel="icon" href="logoON.png" type="image/png">

</head>

<body>
    <label class="switchMode">
        <input type="checkbox" checked id="modeSwitch">
        <span class="sliderMode"></span>
    </label>

    <!--schedule mode-->
    <div id="scheduleMode">
        <h1>GardON</h1>

        <div class="scheduler">
            <label><input type="checkbox" value="Monday" /> Monday</label>
            <label><input type="checkbox" value="Tuesday" /> Tuesday</label>
            <label><input type="checkbox" value="Wednesday" /> Wednesday</label>
            <label><input type="checkbox" value="Thursday" /> Thursday</label>
            <label><input type="checkbox" value="Friday" /> Friday</label>
            <label><input type="checkbox" value="Saturday" /> Saturday</label>
            <label><input type="checkbox" value="Sunday" /> Sunday</label>

            <input type="time" id="initialTime" />
            <input type="time" id="endTime" />

            <button id="confirmButton">Confirm</button>


        </div>
    </div>

    <!--manual mode-->
    <div id="manualMode" class="hidden">
        <h1>Gard̶O̶N̶</h1>
        <h2>OFF</h2>


        <div class="manual">


            <p>Pump</p>
            <p>Valve</p>

            <div class="control">
                <label class="switch pumpSwitch">
                    <input type="checkbox" id="pumpSwitch" />
                    <span class="slider"></span>
                </label>
            </div>

            <div class="control">
                <label class="switch valveSwitch">
                    <input type="checkbox" id="valveSwitch" />
                    <span class="slider"></span>
                </label>
            </div>



        </div>
    </div>

    <div id="statusMode">
        <div class="status">
            <p>Soil moisture:</p>


        </div>
    </div>

    <div class="stream">

    </div>





</body>

</html>
